name: 'API: tests & prod deploy'

on:
  push:
    paths:
      - 'api/**'
      - 'Dockerfile'
      - '.dockerignore'
      - '.github/workflows/api-test-deploy-prod.yml'

env:
  AZURE_ACR_NAME: sykeprtrprodacr.azurecr.io
  AZURE_WEBAPP_NAME: syke-prtr-fastapi-p-cont

